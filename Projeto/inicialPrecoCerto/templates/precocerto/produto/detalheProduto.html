{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ produto.nome }} - Detalhes do Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/cores.css' %}">
</head>
<body>
    <div class="container mt-4">
        <h2>{{ produto.nome }}</h2>
        <div class="row">
            <div class="col-md-6">
                    {% if produto.imagem %}
                    <img src="{{ produto.imagem.url }}" class="card-img-top" alt="{{ produto.nome }}" width="150">
                    {% else %}
                    <img src="{% static 'img/placeholder.png' %}" class="card-img-top" alt="Sem imagem">
                    {% endif %}
            </div>
            <div class="col-md-6">
                <h4>Descrição</h4>
                <p>{{ produto.descricao }}</p>
                <h4>Preço</h4>
                <p class="text-success fw-bold fs-4">R$ {{ produto.preco }}</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Adicionar ao Carrinho</button>
                </form>
            </div>
        </div>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Voltar</a>
    </div>
</body>
</html>
