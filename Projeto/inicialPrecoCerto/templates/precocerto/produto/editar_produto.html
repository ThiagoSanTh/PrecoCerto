{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto - Preço Certo</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'home' %}" class="navbar-logo">
                <img src="{% static 'img/logo_precocerto.png' %}" alt="Logo Preço Certo">
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="form-card">
            <h2>Editar Produto</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    {{ form.nome|add_class:"" }}
                </div>
                <div class="form-row">
                    {{ form.descricao|add_class:"" }}
                </div>
                <div class="form-row">
                    {{ form.preco|add_class:"" }}
                </div>
                <div class="form-row">
                    <label for="{{ form.imagem.id_for_label }}">{{ form.imagem.label }}</label>
                    {{ form.imagem|add_class:"" }}
                </div>
                <div class="form-actions">
                    <a href="{% url 'home' %}" class="button-secondary">Cancelar</a>
                    <button type="submit" class="button">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
