{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Deletar Empresa - Preço Certo</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'home' %}" class="navbar-logo">
                <img src="{% static 'img/logo_precocerto.png' %}" alt="Logo Preço Certo">
            </a>
        </div>
    </nav>

    <div class="main-container">
        <div class="form-card" style="max-width: 560px; margin: 40px auto;">
            <h2 style="color: var(--praia-coral-suave);">Confirmar Exclusão</h2>
            <p>Tem certeza que deseja excluir a empresa <strong>{{ empresa.nome }}</strong>? Esta ação não poderá ser desfeita.</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-actions">
                    <button type="submit" class="button button-danger">Confirmar</button>
                    <a href="{% url 'home' %}" class="button button-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
