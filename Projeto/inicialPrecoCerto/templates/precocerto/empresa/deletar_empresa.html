<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Deletar Empresa - Preço Certo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0 fw-bold fs-2 text-light d-flex align-items-center">
                <a href="{% url 'home' %}" class="bg-warning text-primary px-3 py-1 rounded me-2">Preço Certo</a>
            </h1>
<div class="container" style="max-width: 500px; margin: 50px auto; padding: 30px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="color: #c00;">Confirmar Exclusão</h2>
    <p>Tem certeza que deseja excluir a empresa <strong>{{ empresa.nome }}</strong>? Esta ação não poderá ser desfeita.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'home' %}" class="btn btn-secondary" style="margin-left: 10px;">Cancelar</a>
    </form>
</div>
