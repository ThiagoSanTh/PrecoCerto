{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Empresa - Preço Certo</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'home' %}" class="navbar-logo">
                <img src="{% static 'img/logo_precocerto.png' %}" alt="Logo Preço Certo">
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="form-card">
            <h2>Login da Empresa</h2>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-row">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-actions">
                    <a href="{% url 'criar_empresa' %}" class="button-secondary">Criar conta</a>
                    <button type="submit" class="button">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
