{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Empresa - Preço Certo</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'home' %}" class="navbar-logo">
                <img src="{% static 'img/logo_precocerto.png' %}" alt="Logo Preço Certo">
            </a>
        </div>
    </nav>

    <div class="main-container">
        <div class="auth-container">
            <div class="form-card">
                <h2>Editar Empresa</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <label for="id_nome">Nome da Empresa</label>
                        <input type="text" id="id_nome" name="nome" value="{{ form.nome.value|default_if_none:'' }}">
                    </div>
                    <div class="form-row">
                        <label for="id_cnpj">CNPJ</label>
                        <input type="text" id="id_cnpj" name="cnpj" value="{{ form.cnpj.value|default_if_none:'' }}">
                    </div>
                    <div class="form-row">
                        <label for="id_endereco">Endereço</label>
                        <textarea id="id_endereco" name="endereco" style="height: 100px">{{ form.endereco.value|default_if_none:'' }}</textarea>
                    </div>
                    <div class="form-actions">
                        <a href="{% url 'home' %}" class="button-secondary">Cancelar</a>
                        <button type="submit" class="button">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
