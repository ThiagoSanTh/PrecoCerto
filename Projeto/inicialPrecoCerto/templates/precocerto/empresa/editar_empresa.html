{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Empresa - Preço Certo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/cores.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0 fw-bold fs-2 text-light d-flex align-items-center">
                <a href="{% url 'home' %}" class="bg-warning text-primary px-3 py-1 rounded me-2">Preço certo</a>
            </h1>
            <div class="d-flex">
                <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <h2 class="text-center mb-4">Editar Empresa</h2>
                <form method="post" class="p-4 border rounded bg-white shadow-sm">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_nome" name="nome" value="{{ form.nome.value|default_if_none:'' }}">
                        <label for="id_nome">Nome da Empresa</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_cnpj" name="cnpj" value="{{ form.cnpj.value|default_if_none:'' }}">
                        <label for="id_cnpj">CNPJ</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="id_endereco" name="endereco" style="height: 100px">{{ form.endereco.value|default_if_none:'' }}</textarea>
                        <label for="id_endereco">Endereço</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
