{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Empresa - Preço Certo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/cores.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0 fw-bold fs-2 text-light d-flex align-items-center">
                <a href="{% url 'home' %}" class="bg-warning text-primary px-3 py-1 rounded me-2">Preço certo</a>
            </h1>
            <div class="d-flex">
                 <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Criar Empresa</h2>
        <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="usuario" class="form-label">Nome da Empresa</label>
            <input type="text" class="form-control" id="usuario" name="usuario" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" name="cnpj" required>
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
