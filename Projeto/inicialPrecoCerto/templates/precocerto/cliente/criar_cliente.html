{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Cliente - Preço Certo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/cores.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0 fw-bold fs-2 text-light d-flex align-items-center">
                <a href="{% url 'home' %}" class="bg-warning text-primary px-3 py-1 rounded me-2">Preço certo</a>
            </h1>
          <div class="d-flex">
                 <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Criar Cliente</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome de Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" required>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Senha</label>
                <input type="text" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary" href="{% url 'home' %}">Cadastrar</button>
        </form>
    </div>
</body>
</html>
